<!-- Write a javascript program to convert temperature from degree Celsius to Fahrenheit.(compulsory user input) -->
<!-- formula : c * 9/5 + 32 -->
<script type="text/javascript">

    var a = parseInt(prompt(`Enter 1st No. : `))
    var b =a *(9/5) + 32;

    document.write(`<h2> Convert celsius to fahrenheit is : ${b}</h2>`)

</script>
