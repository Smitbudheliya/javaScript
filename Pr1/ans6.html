<!-- Write a javascript Program to find triangle area.(compulsory user input)(formula  0.5 * b * h) -->
<script type="text/javascript">

    var b = parseInt(prompt(` Enetr B : `))
    var h = parseInt(prompt(` Enetr H : `))

    a = 0.5*b*h

    document.write(`<h2> Triangle area : ${a}</h2>`)
</script>
