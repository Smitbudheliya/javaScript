<!-- Write a javascript Program to find  rate of interest.(compulsory user input)(p * r  * n / 100) -->
<script type="text/javascript">
    var a = parseInt(prompt(`Enter amount:- `))
    var b = parseInt(prompt(`Enter rate:- `))
    var c = parseInt(prompt(`Enter year:- `))

    var ans = a * b * c / 100;

    document.write(`<h2> Amount is : ${ans} </h2>`)
</script>
