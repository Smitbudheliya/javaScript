<!-- Write a javascript Program to two variable addition, subtraction, multiplication, division .(compulsory user input) -->

<script type="text/javascript">

    var a = parseInt(prompt(`enter first number`));

    var b = parseInt(prompt(`enter second number`));

    sum = a + b;
    document.write(`<h1>sum of two number is ${sum}</h1>`);
    sub = a - b;
    document.write(`<h1>sub of two number is ${sub}</h1>`);
    mul = a * b;
    document.write(`<h1>mul of two number is ${mul}</h1>`);
    div = a / b;
    document.write(`<h1>div of two number is ${div}</h1>`);


</script>
