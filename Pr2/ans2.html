<!-- Write a JavaScript program to check number even and odd. -->
<script type="text/javascript">

    var num = parseInt(prompt(`Enter Your Number : `));

    if (num % 2 == 0) {
        document.write(`<h2> ${num} : Number is even</h2>`);
    }
    else {
        document.write(`<h2> ${num} : Number is odd</h2>`);
    }
</script>
