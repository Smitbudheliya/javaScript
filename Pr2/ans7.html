<!-- 7. Write a JavaScript program to find month name from month number using switch case.
Ex. User Input: 1
Output: January -->

<script type="text/javascript">

    var month = parseInt(prompt(`Enter Month Number : `));
    switch (month) {
        case 1:
            document.write(`<h1> Month :- ${month} :  January </h1>`);
            break;
        case 2:
            document.write(`<h1> Month :- ${month} :  February </h1>`);
            break;
        case 3:
            document.write(`<h1> Month :- ${month} :  March </h1>`);
            break;
        case 4:
            document.write(`<h1> Month :- ${month} :  April </h1>`);
            break;
        case 5:
            document.write(`<h1> Month :- ${month} :  May </h1>`);
            break;
        case 6:
            document.write(`<h1> Month :- ${month} :  June </h1>`);
            break;
        case 7:
            document.write(`<h1> Month :- ${month} :  July </h1>`);
            break;
        case 8:
            document.write(`<h1> Month :- ${month} :  Augest </h1>`);
            break;
        case 9:
            document.write(`<h1> Month :- ${month} :  September </h1>`);
            break;
        case 10:
            document.write(`<h1> Month :- ${month} :  October </h1>`);
            break;
        case 11:
            document.write(`<h1> Month :- ${month} :  November </h1>`);
            break;
        case 12:
            document.write(`<h1> Month :- ${month} :  December </h1>`);
            break;
    }

</script>
