<!-- Write a JavaScript   program to input angles of a triangle and check whether triangle is valid or not. -->

<script type="text/javascript">

    var x = parseInt(prompt(`Enter 1st angle of triangle`));
    var y = parseInt(prompt(`Enter 2nd angle of triangle`));
    var z = parseInt(prompt(`Enter 3rd angle of triangle`));
    var sum = x + y + z;

    if (sum === 180) {
        document.write("<h2>Triangle valid</h2>");
    } else {
        document.write("<h2>Triangle can't valid</h2>");
    }
    
</script>
