<!-- Write a JavaScript program to check number positive and negetive? -->
<script type="text/javascript">

    var x = parseInt(prompt(`Enter your number : `));
    if (x > 0) {
        document.write(`<h2>${x} Is Positive Number</h2>`);
    } else if (x < 0) {
        document.write(`<h2>${x} Is Negative Number</h2>`);
    } else {
        document.write(`<h2>${x} Is Zero</h2>`);
    }

</script>
