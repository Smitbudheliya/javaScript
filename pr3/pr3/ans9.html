<!-- Write javascript program to print multiplication table of any number using for loop -->
<script type="text/javascript">

    var i = 1
    var num = parseInt(prompt(`Enter a number`))
    for (i = 1; i <= 10; i++) {
   
            document.write(`<h2>${num} * ${i} = ${num * i}</h2>`)
            
            }
</script>
