<!-- 5.Write javascript program to print 1 to n number and find even number using for loop  -->
 <script>
    var n = 10;
    for (var i = 1; i <= n; i++) {
        document.write(i + "<br>");
        if (i % 2 == 0) {
            document.write("Even Number: " + i + "<br>");
            }
            }
 </script>
