<!-- Write javascript program Check weather num is prime or not using for loop -->

<script type="text/javascript">

    var n = parseInt(prompt(`Enter a neumber `))
    var prime = 1

    for (var i = 2; i <= n - 1; i++) {
        if (n % 2 == 0) {
            prime = 0
            break;
        }
    }

    if (prime == 1) document.write(`<h2>  Prime number :- ${n}</h2>`);

    else document.write(`<h2>  Not prime number :- ${n}</h2>`);

</script>
