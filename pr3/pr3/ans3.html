<!-- 3.Write javascript program to print 1 to n and number find odd number using do while loop . -->
<script type="text/javascript">
    var n = 10;
    var i = 1;
    while (i <= n) {
        document.write(i + "<br>");
        if (i % 2 != 0) {
            document.write("Even number: " + i + "<br>");
        }
        i++;
        }
</script>
