<!-- .Write javascript program to calculate factorial of a number using while loop. -->
<script type="text/javascript">

    var n = parseInt(prompt(`Enter a number `))
    var i = 1
    var fact = 1;

    while (i <= n) {
        fact = fact * i
        i++;
    }

    document.write(`<h2>Factorial is  ${fact} </h2>`);

</script>
