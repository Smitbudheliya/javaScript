<!-- Write javascript program Check weather num is prime or not using while loop -->

<script type="text/javascript">

    var n = parseInt(prompt(`Enter a number`))
    var i = 1
    var prime = 1

    while (i <= n - 1) {
        if (n % 2 == 0){
            prime = 0;
            break;
        }
            i++;

    }
    if (prime == 1) document.write(`<h2>  Prime number :- ${n}</h2>`);

    else document.write(`<h2>  Not prime number :- ${n}</h2>`);
    
</script>
