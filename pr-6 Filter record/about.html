<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Record</title>
    <style>
        body {
            color: white;
            font-family: Arial, sans-serif;
            background-image: url('img/back.jpg');
            background-size: cover;
            background-position: center;
        }

        h1 {
            color: #f5f5f5;
            font-size: 2.5em;
            margin-top: 20px;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            margin: auto;
        }

        input[type="text"],
        input[type="button"] {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 1em;
            width: 200px;
        }

        input[type="text"]:focus,
        input[type="button"]:hover {
            background-color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgb(81, 83, 64);
            color: rgba(255, 255, 255, 0.711);
        }

        table th,
        table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #fff;
        }

        table th {
            background-color: #333;
        }

        table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #error {
            color: rgb(253, 0, 0);
            font-size: 1.5em;
            margin-top: 20px;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Filter Record</h1>

        <input type="text" id="city" placeholder="Enter city">
        <button onclick="cityFun()">City</button>

        <input type="text" id="salary" placeholder="Enter salary">
        <button onclick="salaryFun()">Salary</button>

        <input type="button" value="Reset" onclick="reset()">

        <br><br>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Hobby</th>
                    <th>City</th>
                    <th>Salary</th>
                    <th>Designation</th>
                </tr>
            </thead>
            <tbody id="record"></tbody>
        </table>

        <h3 id="error"></h3>
    </div>

    <script src="./data.js" type="text/javascript"></script>
</body>

</html>
