<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
    <!-- style css  -->
     <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS (via CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f4f4f9;">

  <div class="calculator">
    <input type="text" id="display" class="display form-control" disabled />

    <!-- Button grid -->
    <div class="row">
      <div class="col-3">
        <button class="btn btn-light w-100" id="clear">C</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100" id="backspace">←</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info w-100">/</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info w-100">*</button>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <button class="btn btn-light w-100">7</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100">8</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100">9</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info w-100">-</button>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <button class="btn btn-light w-100">4</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100">5</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100">6</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info w-100">+</button>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <button class="btn btn-light w-100">1</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100">2</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100">3</button>
      </div>
      <div class="col-3">
        <button class="btn btn-success w-100" id="equal">=</button>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <button class="btn btn-light w-100">0</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100">.</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info w-100">/</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
