<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f8f8f8;
            text-align: center;
        }

        a {
            text-decoration: none;
        }

        h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .product {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-content {
            height: 100px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            height: 200px;
            background-size: cover;
            object-fit: cover;
        }

        .product h3 {
            margin: 10px 0;
            color: #444;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #ff5722;
        }

        .add-btn {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .add-btn:hover {
            background: #e64a19;
        }
    </style>
</head>

<body>

    <nav class="d-flex justify-content-between align-items-center py-3" style="background-color: #ff5722;color: white;">
        <div class="col-6">
            <div class="nav-logo">
                <h3 class="mb-0">üçΩÔ∏è Foodie</h3>
            </div>
        </div>
        <div class="col-6">
            <div class="cart">
                <div style="margin-left: 420px;">
                    <div style="background-color: white;width: 50px;height: 50px;line-height: 2;"
                        class="d-flex justify-content-center">
                        <a href="cart.html" style="font-size: 24px;">üõí</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="mt-4">
        <h2>üçï Your Cart</h2>
        <div class="product-container">
            <table border="1" class="table table-striped">
                <thead>
                    <tr>
                        <th>Srno</th>
                        <th>image</th>
                        <th>name</th>
                        <th>price</th>
                        <th>quantity</th>
                        <th>total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart"></tbody>
            </table>
        </div>
    </section>
    <h2 id="ftotal" mar></h2>
    <button style="background-color: #ff5722;border: 0;padding: 8px 20px;"><a href="index.html"
            class="text-light">Continue
            Shopping</a></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const getcart = () => {
            let allcart = JSON.parse(localStorage.getItem('cart')) ? JSON.parse(localStorage.getItem('cart')) : [];
            let tbl = "";
            let sum = 0;
            allcart.map((val, i) => {
                sum = sum + val.price * val.qty;
                tbl += `
                    <tr>
                        <td>${++i}</td>
                        <td>
                            <img src= "${val.image}"width="100"/>   
                        </td>
                        <td>${val.name}</td>
                        <td>${val.price}</td>
                        <td>
                            <input class="form-control" id="qty_${val.id}" type="number" onchange="editQty(${val.id})" value="${val.qty}"/>
                        </td>
                         <td>${val.price * val.qty}</td>
                         <td>
                            <button onclick="deleteCart(${val.id})" style="background-color: #ff5722;border: 0;padding: 8px 20px;">delete</button>
                        </td>
                    </tr>
                 `
            })
            document.getElementById('cart').innerHTML = tbl;
            document.getElementById('ftotal').innerHTML = `FINAL TOTAL :- ‚Çπ ${sum}`
        }
        getcart();

        const editQty = (id) => {
            let qty = document.getElementById(`qty_${id}`).value;
            let alldata = JSON.parse(localStorage.getItem('cart'));
            let up = alldata.map((val) => {
                if (val.id == id) {
                    val.qty = parseInt(qty);
                }
                return val;
            });
            localStorage.setItem('cart', JSON.stringify(up));
            getcart();
        };

        const deleteCart = (id) => {
            let alldata = JSON.parse(localStorage.getItem('cart'));
            let dcart = alldata.filter(item => item.id != id);
            localStorage.setItem('cart', JSON.stringify(dcart));
            alert("Product deleted from the cart");
            getcart();
        };

    </script>

</body>

</html>
