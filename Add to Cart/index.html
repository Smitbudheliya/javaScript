<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f8f8f8;
            text-align: center;
        }

        a {
            text-decoration: none;
        }

        h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .product {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-content {
            height: 100px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            height: 200px;
            background-size: cover;
            object-fit: cover;
        }

        .product h3 {
            margin: 10px 0;
            color: #444;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #ff5722;
        }

        .add-btn {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .add-btn:hover {
            background: #e64a19;
        }
    </style>
</head>

<body>

    <nav class="d-flex justify-content-between align-items-center py-3" style="background-color: #ff5722;color: white;">
        <div class="col-6">
            <div class="nav-logo">
                <h3 class="mb-0">üçΩÔ∏è Foodie</h3>
            </div>
        </div>
        <div class="col-6">
            <div class="cart d-flex">
                <div style="margin-left: 420px;">
                    <div style="background-color: white;width: 50px;height: 50px;line-height: 2;"
                        class="d-flex justify-content-center">
                        <a href="cart.html" style="font-size: 24px;">üõí</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="mt-4">
        <h2>üçï Our Delicious Food Menu</h2>
        <div class="product-container" id="products"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
    <script src="Authentication.js"></script>

</body>

</html>
