<!-- search array element using for loop. -->

<script type="text/javascript">

    let arr = [74, 48, 89, 20, 44, 49];
    document.write(`<h2> Array is :- ${arr}</h2>`)

    let find = 44;

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == find) {
            document.write(`<h2> Index number is :-${i}</h2>`);
        }
    }

</script>
