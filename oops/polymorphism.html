<title> polimorphism </title>
<script type="text/javascript">
    // method overreding 
    class A {
        details(){
            console.log(`class A`);
        }   
       }
       class B extends A {
            details(){
                let a = 10, b = 5;
                console.log(`Ans :- ${a + b}`);    
            }
       }
       let a = [new A, new B];
       a.forEach((val) => {
            val.details();
       })
</script>
