<script type="text/javascript">
    class A {
        
        constructor(a, b) {
            this.a = a;
            this.b = b;
        }
        sum() {
            console.log(`Sum :- ${this.a + this.b}`);
        }
    }
    class B extends A {
        constructor(a, b) {
            super(a, b);
        }
        result() {
            this.sum();
        }
        multiplay() {
            return this.a * this.b;
        }
    }
    class C extends B {
        constructor(a,b) {
            super(a, b);
            console.log(`mul :- ${this.multiplay()}`);

        }
    }
    let c = new C(10, 2);
    c.result();
</script>
